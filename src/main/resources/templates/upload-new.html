<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .custom-file-upload,
        .delete-button,
        .btn-primary,
        #publish-new {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .custom-file-upload {
            color: #660033;
            background-color: #fff;
            border: 2px solid #660033;
        }

        .custom-file-upload:hover {
            background-color: #660033;
            color: #fff;
        }

        .delete-button {
            color: #fff;
            background-color: #dc3545;
            border: 2px solid #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-primary,
        #publish-new {
            background-color: #660033;
            border-color: #660033;
        }

        .btn-primary:hover,
        #publish-new:hover {
            background-color: #4d0026;
            border-color: #4d0026;
        }

        .custom-file-upload i,
        .delete-button i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .carousel-item {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .form-control,
        .form-select {
            border-radius: 20px;
            padding: 10px 15px;
        }

        .form-check-input:checked {
            background-color: #660033;
            border-color: #660033;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container mt-5 fade-in">
        <h1 class="text-center mb-4" style="color: #660033;">Gestor de Noticias</h1>

        <div id="imageCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="371777340_712520857554608_1540025047082082793_n.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="371777340_712520857554608_1540025047082082793_n.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <div class="text-center mb-4">
            <button id="back-button" class="btn btn-primary me-2" type="button" data-bs-target="#imageCarousel"
                data-bs-slide="prev">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <button id="next-button" class="btn btn-primary" type="button" data-bs-target="#imageCarousel"
                data-bs-slide="next">
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-md-3">
                <label for="imagePath" class="custom-file-upload w-100">
                    <i class="fas fa-folder-open"></i> Seleccionar archivo
                </label>
                <input type="file" id="imagePath" name="imagePath" style="display: none;"
                    accept=".jpg, .jpeg, .png,.mp4">
            </div>
            <div class="col-md-3">
                <select id="categorySelect" class="form-select">
                    <option value="">Seleccionar categoría</option>
                    <!-- Recorriendo las categorías dinámicamente -->
                    <th:block th:each="category : ${newsCategories}">
                        <option th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>
                </select>

            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="date" id="expirationDate" class="form-control" placeholder="Fecha de vencimiento">
                    <label for="expirationDate">Fecha de vencimiento</label>
                </div>
            </div>


            <div class="col-md-3">
                <div class="form-check">
                    <input type="checkbox" id="newsVisible" class="form-check-input">
                    <label class="form-check-label" for="newsVisible">Noticia visible</label>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="publish-new" class="btn btn-primary me-2" type="submit">
                <i class="fas fa-paper-plane"></i> Publicar noticia
            </button>
            <button class="delete-button">
                <i class="fas fa-trash-alt"></i> Eliminar
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = new bootstrap.Carousel(document.getElementById('imageCarousel'));

            document.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowLeft') {
                    carousel.prev();
                } else if (event.key === 'ArrowRight') {
                    carousel.next();
                }
            });

            // Add fade-in effect to elements
            document.querySelectorAll('.btn, .custom-file-upload, .delete-button').forEach(el => {
                el.classList.add('fade-in');
            });
        });
    </script>
</body>

</html>
