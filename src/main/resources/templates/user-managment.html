<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Panel de Administraci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Crear Nuevo Usuario</h2>

        <form th:action="@{/managment-user}" method="post" th:object="${user}">

            <div th:if="${#fields.hasErrors('names')}" id="error-names" class="alert alert-danger">
                <span th:errors="*{names}"></span>
            </div>
            <!--surnames-->
            <div th:if="${#fields.hasErrors('surnames')}" id="error-surnames" class="alert alert-danger">
                <span th:errors="*{surnames}"></span>
            </div>

            <!--Password-->
            <div th:if="${#fields.hasErrors('password')}" id="error-invalid-password" class="alert alert-danger">
                <span th:errors="*{password}"></span>
            </div>
            <!--email-->
            <div th:if="${#fields.hasErrors('email')}" id="error-email" class="alert alert-danger">
                <span th:errors="*{email}"></span>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="names" class="form-label">Nombres</label>
                    <input type="text" class="form-control" th:field="*{names}" required />
                </div>
                <div class="col-md-6">
                    <label for="surnames" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{surnames}" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr칩nico</label>
                <input type="text" class="form-control" th:field="*{email}" required />
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" th:field="*{password}" required />
                </div>
                <div class="col-md-6">
                    <label for="repeatedPassword" class="form-label">Repetir Contrase침a</label>
                    <input type="password" class="form-control" th:field="*{repeatedPassword}" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="2">ADMINISTRADOR</option>
                    <option value="3">DEPARTAMENTO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                setTimeout(function () {
                    const errorNames = document.getElementById('error-names');
                    const errorSurNames = document.getElementById('error-surnames');
                    const errorEmail = document.getElementById('error-email');
                    const errorPasswords = document.getElementById('error-passwords');
                    const errorWeakPassword = document.getElementById('error-invalid-password');

                    //error-invalid-password

                    if (errorNames) errorNames.style.display = 'none';
                    if (errorSurNames) errorSurNames.style.display = 'none';
                    if (errorEmail) errorEmail.style.display = 'none';
                    if (errorWeakPassword) errorWeakPassword.style.display = 'none';


                }, 5000);
            });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
