<script>
  document.querySelectorAll('.btn-success, .btn-danger').forEach(button => {
    button.addEventListener('click', function() {
      const card = this.closest('.applicant-card');
      const name = card.querySelector('.applicant-name').textContent;
      const status = this.classList.contains('btn-success') ? 'exitosa' : 'rechazada';
      alert(`Preinscripción ${status} para ${name}`);
      // Aquí puedes agregar la lógica para enviar la notificación al servidor
    });
  });
</script>
