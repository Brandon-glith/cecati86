<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Denegado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .min-vh-100 { min-height: 100vh; }
    .icon-error {
      font-size: 3rem;
      color: #f87171; /* Red-500 */
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center p-4 min-vh-100">

  <div class="card w-100" style="max-width: 24rem;">
    <div class="card-header text-center">
      <div class="icon-error mb-3">
        &#10060; <!-- XCircle icon representation -->
      </div>
      <h2 class="card-title fw-bold text-dark">Acceso Denegado</h2>
    </div>
    <div class="card-body">
      <p class="text-center text-secondary">
        Lo sentimos, no tienes los permisos necesarios para acceder a esta página. 
        Por favor, contacta al administrador si crees que esto es un error.
      </p>
    </div>
    <div class="card-footer text-center">
      <a href="/" class="btn btn-primary">Volver a la página principal</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
